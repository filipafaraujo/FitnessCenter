                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue_TipoDeAulaSelecionada.Y + DataCardValue_TipoDeAulaSelecionada.Height
