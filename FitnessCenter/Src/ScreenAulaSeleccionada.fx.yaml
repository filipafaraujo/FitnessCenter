            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@_CronogramaDeAulas],DataSourceInfo.DisplayName,"cr0ea_tipodeaula")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.Height/3
            Required: =false
